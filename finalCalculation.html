<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page2Style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script type = 'text/javascript' src="main.js"></script>
    <script type = 'text/javascript' src="page2Script.js"></script>
    <title>DSQI Calculator</title>
</head>
<body>
  <div class= "main">
    <h1 id = 'titleText'>DSQI Calculator</h1>


  <div class = "column">
   <h2 id = 'dText'>D-Values</h2>
   <form>
    <span class = 'dHelp' id = 'd1'>D1</span>
    <input type = "number" readonly = "readonly" id ="d1data" placeholder = "value"><br>
    <span class = 'dHelp' id = 'd2'>D2</span>
    <input type = "number" readonly = "readonly" id ="d2data" placeholder = "value"><br>
    <span class = 'dHelp' id = 'd3'>D3</span>
    <input type = "number" readonly = "readonly" id ="d3data" placeholder = "value"><br>
    <span class = 'dHelp' id = 'd4'>D4</span>
    <input type = "number" readonly = "readonly" id ="d4data" placeholder = "value"><br>
    <span class = 'dHelp' id = 'd5'>D5</span>
    <input type = "number" readonly = "readonly" id ="d5data" placeholder = "value"><br>
    <span class = 'dHelp' id = 'd6'>D6</span>
    <input type = "number" readonly = "readonly" id ="d6data" placeholder = "value"><br>
  </form>
  </div>


  <div class = "column">
    <h2 id = 'wText'>Weights (total must equal 100%)</h2>
   <form>
    <span class = 'wHelp' id = 'w1'>W1 for D1</span>
    <input type="number" id = 'w1Val' placeholder="Enter W1 Value Here"></input><br>
    <span class = 'wHelp' id = 'w2'>W2 for D2</span>
    <input type="number" id = 'w2Val' placeholder="Enter W2 Value Here"></input><br>
    <span class = 'wHelp' id = 'w3'>W3 for D3</span>
    <input type="number" id = 'w3Val' placeholder="Enter W3 Value Here"></input><br>
    <span class = 'wHelp' id = 'w4'>W4 for D4</span>
    <input type="number" id = 'w4Val' placeholder="Enter W4 Value Here"></input><br>
    <span class = 'wHelp' id = 'w5'>W5 for D5</span>
    <input type="number" id = 'w5Val' placeholder="Enter W5 Value Here"></input><br>
    <span class = 'wHelp' id = 'w6'>W6 for D6</span>
    <input type="number" id = 'w6Val' placeholder="Enter W6 Value Here"></input><br>
  </form>
  </div>

  <button type="button" id = "calcButton">Calculate DSQI</button><br>

  <span class = 'dHelp' id = 'dsqi'>DSQI</span>
  <input type = "number" readonly = "readonly" id ="dsqiData" placeholder><br><br>

  <!-- <br><button type="button" id = "backButton"><a href = "index.html" id="backPageButton">Back</a></button> -->
  <div id="backkButton">
    <a href="index.html" id="backPageButton"><span>Back</a>
  </div>
</div>
</body>
</html>
