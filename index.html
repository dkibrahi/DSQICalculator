<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css"/>
    <script type = 'text/javascript' src="main.js"></script>
    <title>DSQI Calculator</title>
</head>
<body>
  <div class= "main">
  <h1 id = 'titleText'>DSQI Calculator</h1>
  <h2 id = 'headerText'>S-Values</h2>
  <form class="sForm">
    <div id = "box1">
      <span class = 'sHelp' id = 's1'>S1</span>
      <input type="number" id = 's1Val' placeholder="Enter S1 Value Here"></input><br>
    </div>

    <div id = "box2">
      <span class = 'sHelp' id = 's2'>S2</span>
      <input type="number" id = 's2Val' placeholder="Enter S2 Value Here"></input><br>
    </div>

    <div id = "box3">
      <span class = 'sHelp' id = 's3'>S3</span>
      <input type="number" id = 's3Val' placeholder="Enter S3 Value Here"></input><br>
    </div>

    <div id = "box4">
      <span class = 'sHelp' id = 's4'>S4</span>
      <input type="number" id = 's4Val' placeholder="Enter S4 Value Here"></input><br>
    </div>

    <div id = "box5">
      <span class = 'sHelp' id = 's5'>S5</span>
      <input type="number" id = 's5Val' placeholder="Enter S5 Value Here"></input><br>
    </div>

    <div id = "box6">
      <span class = 'sHelp' id = 's6'>S6</span>
      <input type="number" id = 's6Val' placeholder="Enter S6 Value Here"></input><br>
    </div>

    <div id = "box7">
      <span class = 'sHelp' id = 's7'>S7</span>
      <input type="number" id = 's7Val' placeholder="Enter S7 Value Here"></input><br>
    </div>

    <div id = "box8">
      <span class = 'sHelp' id = 'distinct'>D</span>
      <input type="checkbox" id = 'isDistinct'>
    </div>
  </form>

  <br><button type="button" id = "nextButton"><a href = "finalCalculation.html" id="nextPageButton">Next Page</a></button>
  <!-- <br><button type="button" id="nextPageButton">Next Page</button> -->
</div>




</body>
</html>
